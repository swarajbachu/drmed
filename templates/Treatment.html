<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Treatment</h1>
        <form method="POST">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="ECG" name = "ECG">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Physical Examination" name = "Physical Examination">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-4">
                <input type="text" class="form-control" placeholder="disease" name = "disease">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" placeholder="Year of Diagnose" name = "Year_of_diagnosis">
              </div>
              <div class="col-4">
                <input type="number" class="form-control" placeholder="Insurance Status" name = "Insurance Status">
              </div>
              <div class="row mt-3">
              <div class="col">
                <input type="number" class="form-control" placeholder="Doctor Name" name = "Doctor Name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Hospital Name" name = "Hospital Name">
              </div>
            </div>
            <div class="input-group mt-3">
                <textarea class="form-control" aria-label="With textarea" placeholder="Treatment" name = "Treatment"></textarea>
              </div>
            <div class="mt-5">
                <button type="submit" class="btn btn-primary btn-lg btn-customized gap-2" value="Save">Enter</button>
                </div>
            
            
          </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
